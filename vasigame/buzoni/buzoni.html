<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vasigames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/apk.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div><a href="http://localhost:3000/home">Home Page</a></div>
      <div id="unityContainer" style="width:980px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">BUJONI</div>
      </div>
    </div>
    <script>
       const innerHeight = window.innerHeight;
       const innerWidth = window.innerWidth;
       const unityContainerobj = document.getElementById("unityContainer");
       if(innerHeight <= 600 || innerWidth <= 900){
         unityContainerobj.style.height = innerHeight.toString().concat("px");
         unityContainerobj.style.width = innerWidth.toString().concat("px");
         unityContainerobj.style.top = "0%";
         unityContainerobj.style.left ="0%";
       }




    </script>





  </body>
</html>
